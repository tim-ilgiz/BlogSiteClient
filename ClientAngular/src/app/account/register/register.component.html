<div class="login-div">

  <template required>
    <input>
  </template>

  <form #form="ngForm" novalidate (ngSubmit)="OnSubmit(form)">
    <h1>Регистрация</h1>

    <div class="input-div">
    <input [(ngModel)]="userRegistration.name"
           name="name"
           placeholder="Никнейм"
           required
           #name="ngModel"/>
      <div [ngClass]="{'invalid-input-div':name.errors && _isFormValid,
                       'valid-input-div' : !name.errors&& _isFormValid }"></div>
    </div>
    <ul *ngIf="name.errors && _isFormValid">
      <li>Поле не должно быть пустым</li>
    </ul>

    <div class="input-div">
      <input [(ngModel)]="userRegistration.password"
             name="password"
             placeholder="Пароль"
             #pass="ngModel"
             required
             minlength="5"
             type="password"/>
      <div [ngClass]="{'invalid-input-div':pass.errors && _isFormValid,
                       'valid-input-div' : !pass.errors && _isFormValid}"></div>
    </div>
    <ul *ngIf="pass.errors?.minlength && _isFormValid">
      <li>Пароль слишком корроткий</li>
    </ul>

    <div class="input-div">
    <input [(ngModel)]="userRegistration.repeatPassword"
           name="repeatPassword"
           placeholder="Пароль еще раз"
           required
           type="password"
           #repeatPass="ngModel"/>
      <div [ngClass]="{'invalid-input-div':repeatPass.errors && _isFormValid,
                       'valid-input-div' : !repeatPass.errors && _isFormValid }"></div>
    </div>
    <ul *ngIf="(repeatPass.errors && repeatPass.dirty || repeatPass.value != pass.value) && _isFormValid">
      <li>Ваш пароль не совпадает</li>
    </ul>

    <div class="input-div">
    <input [(ngModel)]="userRegistration.email"
           name="email"
           placeholder="Email"
           required
           #email="ngModel"
           pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
      <div [ngClass]="{'invalid-input-div':email.errors && _isFormValid,
                       'valid-input-div' : !email.errors && _isFormValid}"></div>
    </div>
    <ul *ngIf="email.errors && email.dirty && _isFormValid">
      <li>Введите корректный email</li>
    </ul>

    <button type="submit">Registration
      <span *ngIf="_isLoading" class="spinner-border spinner-border-sm mr-1"></span>
    </button>

    <div *ngIf="_errors" class="alert alert-danger mt-3 mb-0">{{_errors}}</div>

    <br>
      Уже зарегестрированы?
      <a [routerLink]="['/login']">Войдите</a>
  </form>
</div>
