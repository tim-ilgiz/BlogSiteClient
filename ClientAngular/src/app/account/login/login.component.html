<div class="login-div">
  <form>
    <h1>Login</h1>

    <input [(ngModel)]="userRegistration.email"
           class="form-control"
           name="email"
           placeholder="you@youremail.com"
           type="email"
           email required>
    <input [(ngModel)]="userRegistration.password"
           class="form-control"
           name="password"
           placeholder="Password"
           type="password">


    <button (click)="onSubmit()">Войти</button>
    <br>
    Еще нет аккаунта?
    <a [routerLink]="['/register']">Зарегистрируйтесь</a>
  </form>
</div>
