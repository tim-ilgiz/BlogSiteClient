<div class="login-div">
  <form novalidate (ngSubmit)="onSubmit()" >
    <h1>Login</h1>

    <div class="input-div">
      <input [(ngModel)]="User.email"
             name="email"
             placeholder="you@youremail.com"
             type="email"
             required
             #email="ngModel"
             pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
      <div [ngClass]="{'invalid-input-div':email.errors,
                       'valid-input-div' : !email.errors}"></div>
    </div>
    <ul *ngIf="email.errors && email.dirty">
      <li style="">Введите корректный email</li>
    </ul>

    <div class="input-div">
      <input [(ngModel)]="User.password"
             name="password"
             placeholder="Password"
             type="password"
             minlength="5"
             #pass="ngModel"/>
      <div [ngClass]="{'invalid-input-div':pass.errors,
                       'valid-input-div' : !pass.errors}"></div>
    </div>
    <ul *ngIf="pass.errors?.minlength">
      <li>Пароль слишком корроткий</li>
    </ul>

    <button type="submit">Войти
        <span *ngIf="_loading" class="spinner-border spinner-border-sm mr-1"></span>
    </button>

    <div *ngIf="_errors" class="alert alert-danger mt-3 mb-0">{{_errors}}</div>
    <br>
    Еще нет аккаунта?
    <a [routerLink]="['/register']">Зарегистрируйтесь</a>
  </form>
</div>
