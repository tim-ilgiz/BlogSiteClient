<div>
  <div class="div-main">
    <div class="left-panel">
      <button (click)="showLeftPanel()">
        <img [ngClass]="{'normal-img':isBool, 'inverse-img':!isBool}"
             [src]="rightArrowIcon" alt="">
      </button>
      <button [disabled]="hasSelectedItem"
              (click)="OnAddTreeItem()">
        <img [src]="addTreeItemIcon"
             [ngClass]="{'img-disable': selectedTreeItemId==undefined}" alt="">
      </button>
      <button [disabled]="hasSelectedItem"
              (click)="OnRemoveTreeItem()">
        <img [src]="removeTreeItemIcon"
             [ngClass]="{'img-disable': selectedTreeItemId==undefined}" alt="">
      </button>
      <button (click)="OnEditTreeItem()">
        <img [src]="editTreeNameIcon"
             [ngClass]="{'img-disable': selectedTreeItemId==undefined}" alt="">
      </button>
    </div>
    <ng-progress [color]="'red'"></ng-progress>

    <div class="div-left">
      <app-items [updateTreeAction]="UpdateTreeItemsAction"
                 [OnRemoveTreeItemAction]="RemoveTreeItemAction"
                 [animationToLeftRight]="isBool"
                 (OnUpdateSelectId)="OnEditSelectTreeItemIdEvent($event)"></app-items>
    </div>

    <div class="div-right">
      <app-content [Posts]="CorrectItems"
                   [ParentId]="selectedTreeItemId"
                   [Loading]="loading">
      </app-content>
    </div>
  </div>
</div>
