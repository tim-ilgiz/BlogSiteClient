<div class="div-container-row">
  <div *ngFor="let post of Posts; let i = index;"
       class="div-content-right"
       resizeObserver
       (getSizeEvent)="Onresize($event, post)"
       [ngClass]="{'animation-up-post'  : post.isAnimate,
                   'animation-down-post': post.isAnimate === false,
                   'background-image': 'url(' + backgroundImage + ')'}">

    <div>
      <p>id:{{post.id}}</p>
      <p>Name:{{post.name}}</p>
      <p>link:{{post.linkUrl}}</p>
    </div>

    <div *ngIf="post.postSize > maxSize">
      <h6>название статьи</h6>
      <label>
        <input [(ngModel)]="post.name" />
      </label>
      <hr/>

      <h6>ссылка на статью</h6>
      <label>
        <input [(ngModel)]="post.linkUrl" />
      </label>
    </div>

    <p>{{post.postSize}}</p>
    <div>
      <div *ngIf="post.postSize>maxSize">
        <button (click)="OnEditItem(post)"
                class="btn-circle">
        </button>
        <button class="btn-circle"></button>
      </div>

      <div class="div-updateSize">
        <button *ngIf="post.postSize<250"
                class="btn-circle btn-up"
                (click)="OnUpSize(post)">
        </button>
        <button *ngIf="post.postSize>250"
                class="btn-circle btn-down"
                (click)="OnDownSize(post)">
        </button>
        <button class="btn-circle" (click)="OnDeletePost(post, i)"></button>
      </div>
    </div>
  </div>

  <div (click)="OnAddPost()"
       *ngIf="ParentId!==0"
       class="div-content-right"
       [ngStyle]="{'background-image': 'url(https://picaflor-azul.com/images/plus-circle1.png)', 'background-size':'200px' }">
  </div>
</div>
