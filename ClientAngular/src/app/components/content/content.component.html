<div class="div-container-row">

  <div *ngFor="let post of Posts; let i = index;"
       class="div-content-right"
       resizeObserver
       (getSizeEvent)="Onresize($event, post)"
       (click)="locationRef($event, post.linkUrl)"
       [ngClass]="{'animation-up-post'  : post.isAnimate,
                   'animation-down-post': post.isAnimate === false,
                   'background-image': 'url(' + backgroundImage + ')'}">
    <div>
      <p>{{post.name}}</p>
    </div>

    <app-edit-window id="edit-window-1">
        <div>
            <h1>Редактирование элемента</h1>
            <h6>название статьи</h6>
            <p><input type="text" [(ngModel)]="post.name" /></p>

            <h6>ссылка на статью</h6>
            <p><input type="text" [(ngModel)]="post.linkUrl" /></p>
            <hr/>
            <div>
              <button (click)="OnEditItem(post)"
                      class="btn-circle btn-save">Save
              </button>
              <button class="btn-circle"></button>
          </div>
      </div>

    </app-edit-window>

    <div>
      <div class="div-updateSize">
        <button class="btn-circle btn-background-image"
                (click)="OnDeletePost(post, i)"></button>
        <button *ngIf="post.postSize<250"
                class="btn-circle btn-up"
                (click)="OnUpSize(post)">
        </button>
        <button *ngIf="post.postSize>250"
                class="btn-circle btn-down"
                (click)="OnDownSize(post)">
        </button>
      </div>
    </div>
  </div>

  <div (click)="OnAddPost()"
       *ngIf="ParentId!==0"
       class="div-content-right"
       [ngStyle]="{'background-image': 'url(assets/images/add.png',
                  'background-size':'200px' ,
                  'background-size':'30%',
                  'background-repeat':'no-repeat'}">
  </div>
</div>
