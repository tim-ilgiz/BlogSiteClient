<div>
  <div *ngIf="loading">
    <h1>Идет загрузка...</h1>
  </div>

  <div class="div-head">
    <div class="div-logo">
      <h1>DeTree</h1>
    </div>

    <div class="div-header">
      <button class="btn-header"></button>
      <button class="btn-header"></button>
    </div>
  </div>

  <div class="div-main">
      <div class="left-panel">
        <button (click)="showLeftPanel()">
          <img [ngClass]="{'normal-img':isBool, 'inverse-img':!isBool}"
               [src]="rightArrowImage" alt="">
        </button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
      </div>
      <div class="div-left">
        <app-items (selectParentId)="GetCorrectItems($event)"
                   [animationToLeftRight]="isBool"></app-items>
      </div>

      <div class="div-right">
          <app-content [Posts]="CorrectItems"
                       [ParentId]="selectItemId"
                       [Loading]="loading">
          </app-content>
      </div>
  </div>
  <div class="div-down">
    <div class="div-info">
        <label>
          Введите вашу почту <input [(ngModel)]="loading">
        </label>
        <label>
          Тема обращения <input [(ngModel)]="loading">
        </label>
        <label>
          Текст <input [(ngModel)]="loading">
        </label>
    </div>

    <p>Все права защищены</p>
  </div>
</div>
